services:
  - type: web
    name: morpheus-emr
    env: node
    plan: starter
    buildCommand: rm -f package-lock.json && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: morpheus-postgres
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    domains:
      - morpheus-emr.onrender.com
    
  - type: pserv
    name: morpheus-postgres
    env: postgres
    plan: starter
    databaseName: morpheus_emr
    databaseUser: morpheus_user
